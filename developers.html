<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <title>Developers | Apokz Journey to COC</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .container {
            text-align: center;
            max-width: 800px;
            margin: auto;
        }

        .logo {
            margin-top: 20px;
        }

        .logo img {
            width: 150px; /* Adjust size as needed */
            height: auto;
        }

        .developer-frame {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }

        .developer {
            text-align: center;
        }

        .frame {
            width: 200px;
            height: 200px;
            border: 5px solid black;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f0f0f0;
            margin-bottom: 10px;
        }

        .frame img {
            max-width: 100%;
            max-height: 100%;
            border-radius: 10px;
        }

        .developer-name {
            font-size: 18px;
            font-weight: bold;
            margin-top: 5px;
        }

        .back-link {
            display: block;
            margin-top: 20px;
            text-decoration: none;
            font-size: 18px;
            color: #007bff;
        }

        .back-button {
    display: inline-block;
    padding: 10px 20px;
    font-size: 18px;
    color: white;
    background-color: #007bff;
    border: none;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s ease;
}

.back-button:hover {
    background-color: #0056b3;
}

    </style>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="coclogo.png" alt="COC Logo">
        </div>
        <h1>Meet the Developers</h1>
        <h2>This game was developed by the Game Development Students of Phinma-COC</h2>

        <div class="developer-frame">
            <div class="developer">
                <div class="frame">
                    <img src="developer1.jpg" alt="Developer 1">
                </div>
                <div class="developer-name">Kittim Ignalig</div>
            </div>
            <div class="developer">
                <div class="frame">
                    <img src="developer2.jpg" alt="Developer 2">
                </div>
                <div class="developer-name">Khendal Thur Calinawan</div>
            </div>
        </div>

        <h2>Team Members</h2>
        <ul>
            <li><strong>Kittim Ignalig</strong> - Lead Developer</li>
            <li><strong>Khendall Calinawan</strong> - Game Designer</li>
        </br>
        </ul>
        <a href="index.html" class="back-button">Back to Game</a>

    </div>
</body>
</html>
